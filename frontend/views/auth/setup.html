<div class="setup-container">
    <div class="setup-card">
        <h2>Complete Your Profile</h2>
        <p class="setup-intro">Welcome to ft_transcendence! Please complete your profile to continue.</p>

        <form id="setupForm" class="setup-form">
            <div class="avatar-section">
                <div class="avatar-preview">
                    <img id="avatarPreview" src="/assets/images/default-avatar.png" alt="Profile Avatar">
                </div>
                <div class="avatar-upload">
                    <label for="avatarInput" class="button secondary">
                        Choose Avatar
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </label>
                    <p class="hint">Max size: 2MB. Recommended: 200x200px</p>
                </div>
            </div>

            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" required 
                       minlength="3" maxlength="15" 
                       pattern="[a-zA-Z0-9_-]+"
                       placeholder="Choose a unique display name">
                <p class="hint">3-15 characters, letters, numbers, - and _ only</p>
                <div id="displayNameStatus" class="status-message"></div>
            </div>

            <button type="submit" class="button primary" id="completeSetupBtn">
                Complete Setup
            </button>
        </form>
    </div>
</div>
