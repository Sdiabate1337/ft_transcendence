<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <div class="auth-options">
            <!-- Email/Password Registration Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="button primary">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <!-- OAuth Registration Options -->
            <div class="oauth-options">
                <button class="button oauth-42" id="login42">
                    <img src="/assets/images/42-logo.svg" alt="42 Logo">
                    <span>Sign up with 42</span>
                </button>
                <button id="mockLoginBtn" class="button secondary dev-only">
                    Login as Mock User (Dev)
                </button>
            </div>

            <div class="auth-links">
                <a href="/login" class="auth-link">Already have an account? Log in</a>
            </div>
        </div>
    </div>
</div>
