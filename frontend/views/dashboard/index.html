<div class="dashboard-overview">
    <!-- Stats Overview -->
    <section class="stats-cards">
        <div class="stat-card">
            <div class="stat-header">
                <h3>Total Games</h3>
                <i class="icon-game"></i>
            </div>
            <div class="stat-value" id="totalGames">0</div>
            <div class="stat-trend positive">+5 this week</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <h3>Win Rate</h3>
                <i class="icon-trophy"></i>
            </div>
            <div class="stat-value" id="winRate">0%</div>
            <div class="stat-trend positive">+2.5% this week</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <h3>Rank</h3>
                <i class="icon-rank"></i>
            </div>
            <div class="stat-value" id="playerRank">#0</div>
            <div class="stat-trend negative">-2 this week</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-header">
                <h3>Tournament Wins</h3>
                <i class="icon-tournament"></i>
            </div>
            <div class="stat-value" id="tournamentWins">0</div>
            <div class="stat-trend neutral">No change</div>
        </div>
    </section>

    <!-- Recent Activity -->
    <section class="recent-activity">
        <div class="section-header">
            <h2>Recent Activity</h2>
            <button class="button secondary">View All</button>
        </div>
        <div class="activity-list" id="activityList">
            <!-- Activity items will be dynamically added here -->
        </div>
    </section>

    <!-- Active Tournaments -->
    <section class="active-tournaments">
        <div class="section-header">
            <h2>Active Tournaments</h2>
            <button class="button secondary">View All</button>
        </div>
        <div class="tournament-grid" id="tournamentGrid">
            <!-- Tournament cards will be dynamically added here -->
        </div>
    </section>

    <!-- Online Friends -->
    <section class="online-friends">
        <div class="section-header">
            <h2>Online Friends</h2>
            <button class="button secondary">View All</button>
        </div>
        <div class="friends-list" id="friendsList">
            <!-- Friend items will be dynamically added here -->
        </div>
    </section>
</div>
