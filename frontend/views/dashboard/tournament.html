<div class="tournament-container">
    <div class="tournament-header">
        <h2>Tournaments</h2>
        <div class="tournament-actions">
            <button class="button primary" id="createTournament">Create Tournament</button>
            <button class="button secondary" id="joinTournament">Join Tournament</button>
        </div>
    </div>

    <!-- Active Tournaments -->
    <div class="tournament-section">
        <h3>Active Tournaments</h3>
        <div class="tournament-grid" id="activeTournaments">
            <!-- Tournament cards will be dynamically added here -->
        </div>
    </div>

    <!-- Tournament Brackets -->
    <div class="tournament-brackets" id="tournamentBrackets">
        <h3>Current Tournament</h3>
        <div class="bracket-container">
            <!-- Tournament bracket will be dynamically rendered here -->
        </div>
    </div>

    <!-- Upcoming Matches -->
    <div class="upcoming-matches">
        <h3>Upcoming Matches</h3>
        <div class="match-list" id="upcomingMatches">
            <!-- Upcoming matches will be dynamically added here -->
        </div>
    </div>

    <!-- Tournament History -->
    <div class="tournament-history">
        <h3>Tournament History</h3>
        <div class="history-list" id="tournamentHistory">
            <!-- Tournament history items will be dynamically added here -->
        </div>
    </div>
</div>
